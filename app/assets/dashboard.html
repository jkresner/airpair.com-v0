<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Dashboard | AirPair</title>
  <meta name="viewport" content="width=device-width">
  {{> siteStyles }}
</head>

<body id="dashboardpage">

  <div class="site-container">

    {{> siteNav }}

    <div class="site-inner">
      <div class="wrap">

          <div id="requests" class="route">
            <div class="content-sidebar-wrap">
              <main class="content">
                <article class="post type-post format-standard entry">

                  <div id="requestslist"></div>

                </article>
              </main>
            </div>

            <aside class="sidebar sidebar-primary widget-area">
              <section class="widget featured-content featuredpost">
                <div class="widget-wrap">
                  <!-- <h4 class="widget-title widgettitle">FAQ</h4> -->

                  <article class="entry">
                    <header class="entry-header">
                      <h2 class="entry-title">Calls</h2>
                      <p class="entry-meta">
                        Upcoming and past AirPair Sessions
                      </p>
                    </header>
                    <div class="entry-content">
                      <div id="callslist"></div>
                    </div>
                  </article>

                  <article class="entry">
                    <header class="entry-header">
                      <h2 class="entry-title">Orders</h2>
                      <p class="entry-meta">
                        Thanks for investing your money in our service!
                      </p>
                    </header>

                    <div class="entry-content">
                      <div id="orderslist"></div>
                    </div>

                  </article>

                </div>
              </section>
            </aside>

          </div>

      </div>
    </div>
  </div>

  <!--
  <p>
    <a class="zocial twitter icon" href="http://twitter.com/airpair" target="_blank"></a> <a class="zocial facebook icon" href="http://facebook.com/airpair" target="_blank"></a> <a class="zocial angellist icon" href="http://angel.co/airpair" target="_blank"></a> <a class="zocial googleplus icon" href="https://plus.google.com/105075583437166504731" target="_blank"></a>
  </p>
  -->

  {{> siteFooter }}

</body>

  <script type="text/javascript">
    window.useOlark = true;
    window.useUserVoice = true;
    function initApp() {
      var http = window.location.host == "www.airpair.com"
        && window.location.protocol != 'https:'
      if (http) {
        window.location = "https://www.airpair.com/dashboard";
      } else {
        var pageData = {
          orders: {{{ orders }}}
        };
        Router = require('/scripts/dashboard/Router');
        window.router = new Router(pageData);
      }
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
