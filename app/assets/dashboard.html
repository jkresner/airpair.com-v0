<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>airpair, dashboard</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body id="dashboardpage">

  <nav>
    <a href="/" title="Pair programming, code review, architecture advice & more..."><img src="/images/logo4.png" /></a>

    <ul>
      <li><a href="/dashboard" class="zocial cal">dashboard</a></li>
      <li><a href="/find-an-expert" class="zocial call">new request</a></li>
      <li><a href="/messages" class="zocial email">messages</a></li>
    </ul>
  </nav>

  <div id="requestslist" class="main">
    <h2><b>{</b> Your airpairs <b>}</b></h2>

    <table id="requests" class="table table-striped">
      <thead>
        <tr>
          <th>Created</th>
          <th>Status</th>
          <th>For</th>
          <th>Tags</th>
          <th>Suggested</th>
          <th>Scheduled</th>
          <th class="reqOptions"></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

</body>

  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="require('/scripts/dashboard/App');"></script>

  <script type="text/javascript">

      function initSPA(SPA) {
          var pagedata = {};

          new SPA.Page(pagedata, function(page) {
            window.router = new SPA.Router({ page: page });
            Backbone.history.start();
          });
      }

  </script>

</html>
