<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AirPair Dashboard</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/ap-old.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <style>
      #airconf-promo {
        margin: 80px 0
      }
      .req-created { text-align: center !important; width: 10% }
      .req-status { text-align: center !important; width: 10% }
      .req-tags { width: 15% }
      .req-suggested { width: 35% }
      .req-suggested img { border-radius: 2px; width:40px }
      .req-scheduled { text-align: center !important; width: 10% }
      .req-options { text-align: center !important; width: 20% }

      .tag {
        background-color:#99923F;
        display: inline-block !important;
        margin: 1px 1px 3px 3px ;
        padding: 6px;
      }
    </style>
</head>

<body id="dashboardpage">
  <div class="site-container">
    {{> siteNav this }}
    <div class="site-inner">
      <div class="wrap">
        <div id="requests" class="route">
          <div id="requestslist"></div>
          <div class="rightCol"></div>
        </div>
      </div>
    </div>
    {{> siteFooter }}
  </div>
  <script type="text/javascript">
    window.useOlark = true;
    window.useUserVoice = true;
    function initApp() {
      if (window.location.host == "www.airpair.com" && window.location.protocol != 'https:') {
        window.location = "https://www.airpair.com/dashboard";
      }
      else {
        var pageData = {segmentioKey: '{{{segmentioKey}}}'};
        Router = require('/scripts/ap/dashboard/Router');
        window.router = new Router(pageData);
      }
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/ap.js" defer onload="initApp()"></script>
</body>
</html>
