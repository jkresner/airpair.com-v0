<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Find An AirPair</title>
  <meta name="viewport" content="width=device-width">
  {{> siteStyles }}
</head>

<body id="requestpage">

  <div class="site-container">

    {{> siteNav }}

    <div class="site-inner">
      <div class="wrap">

        <div id="welcome" class="route"></div>
        <div id="info" class="route"></div>
        <div id="request" class="route"><div id="requestForm"></div></div>
        <div id="confirm" class="route"></div>
        <div id="thanks" class="route"></div>

      </div>
    </div>
  </div>

  {{> siteFooter }}

</body>

  <script type="text/javascript">
    window.useOlark = true;
    window.useUserVoice = true;
    function initApp() {
      var pageData = {};
      console.log('in', 'initApp');
      Router = require('/scripts/request/Router');
      console.log('required', Router);
      window.router = new Router(pageData);
      console.log('created router');      
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
