<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Payment Cancelled! | AirPair</title>
    <meta name="viewport" content="width=device-width">
    {{> siteStyles }}
</head>

<body id="requestpage" style="border:solid 2px black;height:550px;border-radius: 2px;">
  <div class="site-container">

    <div class="head-wrap">
      <header class="site-header">
        <div class="wrap">
          <div class="title-area">
            <p class="site-title"><a href="/" title="AirPair"></a></p>
          </div>
        </div>
      </header>
    </div>

    <div class="site-inner">
      <div class="wrap">

        <div id="paymentSuccess">
          <h1>Payment cancelled!</h1>
          <p class="success">You have not successfully purchased hours.</p>
          <p>Return to your <a id="aRequestPage" href="#" target="_top">request
            page</a> to start again.</p>
          <a id="aRequestPage2" href="/" class="button" target="_top">Return to
            request</a>
        </div>

      </div>
    </div>
  </div>

  {{> siteFooter }}

  <script type="text/javascript">
    var pageData = { {{JSON 'order'}} };
    document.getElementById('aRequestPage').href='/review/'+pageData.order.requestId;
    document.getElementById('aRequestPage2').href='/review/'+pageData.order.requestId;
  </script>
</body>
</html>
