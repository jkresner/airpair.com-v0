<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>AirPair Checkout</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body id="checkoutpage">

  <nav>
    <div>
      <a class="logo" href="/" target="_top"><img src="/images/logo4.png" /></a>
    </div>
  </nav>

  <div class="route" style="display:block">
    
   <h2 style="margin:20px 0 40px 0"><b>{ </b>Checkout<b> }</b></h2>

    <p><b>Hours</b> {{{qty}}}</p>
    <p><b>$/hr</b> ${{{unitPrice}}}</p>
    <p><b>Total</b> ${{{total}}}</p>

    <br />

    <div class="form-actions" style="border-top:1px solid gray">
       <form action="/payment/stripe-charge" method="POST">
        <script
          src="https://checkout.stripe.com/v2/checkout.js" class="stripe-button"
          data-key="{{{pk}}}"
          data-description="{{{qty}}} hours (${{{total}}}.00)"
          data-amount="{{{total}}}00" 
          data-name="AirPair"
          data-currency="usd"
          data-image="/images/icons/icon120.png">
        </script>
        <input type="hidden" name="total" value="" />
       </form>
    </div>

  </div>


</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { customerId: {{{ customerId }}}, session: {{{ session }}} };
      // window.settings = pageData.settings;
      // Router = require('/scripts/settings/Router');
      // window.router = new Router(pageData);w.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
