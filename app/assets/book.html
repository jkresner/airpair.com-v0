<!doctype html>
<html lang="en">
<head>
    <title>AirPair | {{ expert.name }}</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="AirPair connects companies with expert developers for remote software consulting and pair programming. Hire the best of the best 1 hour at a time.">
    <meta name="keywords" content="{{ tagsString }}">
    <meta property="og:title" content="AirPair Expert | {{ expert.name }}" />
    <meta property="og:type" content="airpair:expert" />
    <meta property="og:image" content="http://www.airpair.com/images/icons/icon48.png" />
    <link rel="stylesheet" href="/stylesheets/book.css" type="text/css" media="all" />
    {{> siteStyles }}
    <style type="text/css">
      .site-title em { display:none }
      li.login { display:none; }
    </style>
</head>

<body id="book-new">

  <div class="site-container">

    {{> siteNav this }}

    <div class="site-inner">
      <div class="wrap">

        <div id="detail" class="route" style="display:none">
          <div class="content-sidebar-wrap">
            <main class="content">

              <div id="welcome"></div>

              <article id="stripeRegister" class="post type-post format-standard entry"></article>

              <div id="request"></div>

            </main>
            <aside class="sidebar sidebar-primary widget-area">
              <section class="widget book featuredpost">
                <div class="widget-wrap" id="expert"></div>
              </section>
            </aside>
          </div>
        </div>

        <div id="thanks" class="route"></div>

        <div id="none" class="route" style="display:none">
          <h2>Expert not found ...</h2>
          <p>The expert you're looking for does not exist or not enabled the booking feature.</p>
          <p>Don't worry, we've got <a href="/experts">hundreds of other amazing experts</a> for you.</p>
        </div>

      </div>
    </div>

  </div>

  {{> siteFooter }}

</body>

  <script type="text/javascript">
    window.useOlark = true;

    function initApp() {
      var pageData = { session: {{{ session }}}, expert: {{{ expertStr }}}, stripePK: '{{{stripePK }}}' };
      Router = require('/scripts/book/Router');
      window.router = new Router(pageData);

      if (window.addjs) {
        addjs.trackEvent('page','view', window.location.pathname, {book:'{{ expert.name }}'});
      }
    }

  </script>

  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
