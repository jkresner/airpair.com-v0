<!doctype html>
<html lang="en">
<head>
    <title>AirPair | {{ expertName }}</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="AirPair connects companies with expert developers for remote software consulting and pair programming. Hire the best of the best 1 hour at a time.">
    <meta name="keywords" content="{{ tagsString }}">
    <meta property="og:title" content="AirPair Expert | {{ expertName }}" />
    <meta property="og:type" content="airpair:expert" />
    <meta property="og:image" content="http://www.airpair.com/images/icons/icon48.png" />
    {{> siteStyles }}
</head>

<body id="book">

  <div class="site-container">

    {{> siteNav this }}

    <div class="site-inner">
      <div class="wrap">

        <div id="detail" class="route"></div>

      </div>
    </div>

  </div>

  {{> siteFooter }}

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { session: {{{ session }}}, expert: {{{ expert }}}};
      /*
      Router = require('/scripts/review/Router');
      window.router = new Router(pageData);*/
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
