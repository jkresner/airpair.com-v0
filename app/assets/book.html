<!doctype html>
<html lang="en">
<head>
    <title>airpair, {{ expertName }} book</title>
    <meta charset="utf-8">
    <meta name="robots" content="noindex, nofollow" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="airpair connects companies with expert developers for remote software consulting and pair programming. Hire the best of the best 1 hour at a time.">
    <meta name="keywords" content="{{ tagsString }}">
    <meta property="og:title" content="airpair, {{ tagsString }} request" />
    <meta property="og:type" content="airpair:request" />
    <meta property="og:image" content="http://www.airpair.com/images/icons/icon48.png" />
    <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body id="bookpage">

  <nav>
    <div>
      <a href="/" title="Pair programming, code review, architecture advice & more..." class="logo"></a>
    </div>
  </nav>
  <h1>Book {{ expertName }}</h1>

  {{#with expert}}
    {{> Expert }}
  {{/with}}

  {{#if isAnonymous }}
  <div id="signin">

    <a href="#auth/google" class="signinBtn-google track">
      <img src="/images/signin/google.png"/>
    </a>
    <p style="font-size:16px">Sign in with google to book your AirPair session.</p>
  </div>
  {{else}}
  <a href="" class="button bookExpert">{ Book a session }</a>
  {{/if}}


  <!-- <div id="book" class="route"></div> -->

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { session: {{{ session }}}, expert: {{{ expertstr }}}};

      Router = require('/scripts/book/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
