<!doctype html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Pipeline | AirPair</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/adm.css">
</head>

<body id="pipeline">

  <nav>
    <div>
      <a href="/"></a>
      <ul>
        <li class="active"><a href="/adm/pipeline">Pipeline</a></li>
        <li><a href="#inactive">Inactive</a></li>
        <li><a href="/adm/orders">Orders Old</a></li>
        <li><a href="/adm/ang/orders">Orders New</a></li>
        <li><a href="/adm/tags">Tags</a></li>
        <li><a href="/adm/marketingtags">Marketing</a></li>

        <li><a href="/adm/companys">Companys</a></li>

  <div id="list" class="route">

    <div id="filters" class="btn-group btn-group-xs">
      <button type="button" class="btn btn-default btn-warning">All</button>
      <button type="button" class="btn btn-default">jk</button>
      <button type="button" class="btn btn-default">il</button>
      <button type="button" class="btn btn-default">pg</button>
      <button type="button" class="btn btn-default">tb</button>
      <button type="button" class="btn btn-default">ds</button>
    </div>
    <div id="requests"></div>
  </div>

  <div id="request" class="route"></div>

  <div id="farm" class="route"></div>

  <div id="room" class="route"></div>

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { {{JSON 'session'}}, {{JSON 'requests'}} };
      Router = require('/scripts/adm/pipeline/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/adm.js" defer onload="initApp()"></script>
