<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Experts | AirPair</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/adm-old.css">
</head>

<body id="admexperts">

  {{> adminNav }}

  <div id="list" class="route">
    <table id="experts" class="table table-striped">
      <thead>
        <tr>
          <th>Expert</th>
          <th style="width:960px">Tags</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="edit" class="route"></div>

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { {{JSON 'session'}}, {{JSON 'experts'}} };
      Router = require('/scripts/adm/experts/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/adm.js" defer onload="initApp()"></script>

</html>
