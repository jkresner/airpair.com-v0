<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>inbound</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
    <link rel="stylesheet" href="/stylesheets/admin.css">
</head>

<body id="adminboundpage">

  <nav>
    <div>
      <a href="/" class="logo"></a>
      <ul>
        <li><a href="/adm/inbound" class="zocial">Inbound</a></li>
        <li><a href="#inactive" class="zocial inactive">Inactive</a></li>
        <li><a href="/adm/orders" class="zocial">Orders</a></li>
        <li><a href="/adm/tags" class="zocial">Tags</a></li>
        <li><a href="/adm/experts" class="zocial">Experts</a></li>
        <li><a href="/adm/users" class="zocial">Users</a></li>
        <li><a href="/adm/csvs" class="zocial">CSVs</a></li>
        <li><a href="http://www.youtube.com/my_videos?o=U" class="zocial youtube icon" target="_blank"></a></li>
        <li><a href="https://plus.google.com/hangouts/_?hso=0&gid=140030887085" class="zocial googleplus" target="_blank">Hangout &nbsp;</a></li>
      </ul>
    </div>
  </nav>

  <div id="list" class="route">

    <div id="filters" class="btn-group btn-group-xs">
      <button type="button" class="btn btn-default btn-warning">All</button>
      <button type="button" class="btn btn-default">mi</button>
      <button type="button" class="btn btn-default">jk</button>
      <button type="button" class="btn btn-default">il</button>
      <button type="button" class="btn btn-default">dt</button>
      <button type="button" class="btn btn-default">ds</button>
    </div>
    <div id="requests"></div>
  </div>

  <div id="request" class="route"></div>

  <div id="farm" class="route"></div>

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = {
        requests: {{{ requests}}},
        session: {{{ session }}},
        tags: {{{ tags }}},
        experts: {{{ experts }}}
      };
      Router = require('/scripts/inbound/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
