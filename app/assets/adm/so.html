  <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.0/lodash.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $.get('/api/experts')
      .done(onExperts)

      var soInput = $('.soInput')

      var elist = $('#elist')
      function onExperts(experts) {
        experts = experts.filter(function(e) {
          if (!e._id || !e.so || !e.so.link) return false
          return true
        })
        function soRep(e) { return -1 * (e.so.reputation || 0) }
        _.sortBy(experts, soRep).slice(3).forEach(addToList)
        lookup() // add in the name and hours and status
      }
      var templ = elist.find('.hidden').clone()
      templ.removeClass('hidden')
      function addToList(e) {
        var row = templ.clone()
        if (e.pic && e.pic.indexOf('gravatar') > -1) {
          e.pic = e.pic.replace(/(\?.*)/, '')
          row.find('img').attr('src', e.pic + '?s=16')
        }
        row.find('.name').text(e.name)
        soId = e.so.link.replace(/(\/.*)/, '')
        row.find('.soId').text(soId)
        row.find('.profile').attr('href',
          'http://stackoverflow.com/users/' + e.so.link)
        elist.append(row)
      }
      elist.on('click', '.so', listClick)
      function listClick (e) {
        var soId = $(this).find('.soId').text()
        soInput.val(soId)
        lookup()
      }

      var search = $('.search')
      search.on('click', lookup)
      var api = $('.api')
      function lookup() {
        console.log ('lookup')
        var soId = soInput.val()
        var url = '/api/so/' + soId
        $.get(url)
        .done(renderSo)
        api.text(url)
        api.attr('href', url)
        videos.html('')
        pre.html('')
        return false
      }
      var pre = $('pre')
      var expert = $('.expert')
      function renderSo(data) {
        expert.show()
        expert.find('.name').text(data.name)
        expert.find('.hours').text(data.hours)
        expert.find('.status').text(data.status)

        pre.text(JSON.stringify(data, null, 2))
        data.recordings.forEach(renderVideo)
      }
      var videos = $('.videos')
      var vtempl = videos.find('.hidden').clone()
      vtempl.removeClass('hidden')
      function renderVideo(recording) {
        var row = vtempl.clone()
        row.find('.title').text(recording.data.snippet.title)
        row.find('.youtube').attr('href', 'http://youtu.be/' + recording.data.id)
        row.find('iframe').attr('src'
          , '//www.youtube.com/embed/' + recording.data.id)

        row.find('.tags').text(_.pluck(recording.tags, 'name').join(', '))
        videos.append(row)
        row.find('.description').text(recording.data.snippet.description)
      };
