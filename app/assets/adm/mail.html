<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>airpair</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body id="admmailpage">

  <nav>
    <div>
      <a href="/"><img src="/images/logo4.png" /></a>
    </div>
  </nav>

  <div class="route" style="display:block">

      <fieldset id="expertRequestReview">
        <legend>Expert request review</legend>

        <div class="control-group">
          <label>_id</label>
          <div class="controls">
            <input type="text" value="testtest" name="_id">
          </div>
        </div>

        <div class="control-group">
          <label>adminName</label>
          <div class="controls">
            <input type="text" value="testtest" name="adminName">
          </div>
        </div>

        <div class="control-group">
          <label>expertName</label>
          <div class="controls">
            <input type="text" value="mr expert" name="expertName">
          </div>
        </div>

        <div class="control-group">
          <label>companyName</label>
          <div class="controls">
            <input type="text" value="airpairers" name="companyName">
          </div>
        </div>

        <a href="javascript:expertRequestReview()">Send</a>
      </fieldset>

  </div>

</body>

  <script src="/javascripts/vendor.js"></script>
  <script type="text/javascript">

      $(function () {

      });

      function expertRequestReview(){
          $.post('/api/adm/mail/expert-review', {
            _id: $('[name="_id"]').val(),
            adminName: $('[name="adminName"]').val(),
            expertName: $('[name="expertName"]').val(),
            companyName: $('[name="companyName"]').val()
          })
      }

  </script>
