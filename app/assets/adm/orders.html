<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Orders</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
    <link rel="stylesheet" href="/stylesheets/admin.css">
</head>

<body id="admorders">

  <nav>
    <div>
      <a href="/" class="logo"></a>
      <ul>
        <li><a href="/adm/pipeline" class="zocial">Pipeline</a></li>
        <li><a href="/adm/orders" class="zocial">Orders</a></li>
        <li><a href="/adm/tags" class="zocial">Tags</a></li>
        <li><a href="/adm/marketingtags" class="zocial">Marketing</a></li>
        <li><a href="/adm/experts" class="zocial">Experts</a></li>
        <li><a href="/adm/companys" class="zocial">Companys</a></li>
        <li><a href="/adm/csvs" class="zocial">CSVs</a></li>
        <li><a href="https://plus.google.com/hangouts/_?hso=0&gid=140030887085" class="zocial googleplus" target="_blank">Hangout &nbsp;</a></li>
      </ul>
    </div>
  </nav>


  <div id="list" class="route">

    <div id="filters">
      <span id="marketingTagsInput"></span>

      <div id="timefilter" class="btn-group btn-group-xs">
        <button type="button" class="btn btn-default">All</button>
        <button type="button" class="btn btn-default">Tod</button>
        <button type="button" class="btn btn-default">Wk</button>
        <button type="button" class="btn btn-default btn-warning">Mth</button>
        <button type="button" class="btn btn-default" data-month="7">Aug</button>
        <button type="button" class="btn btn-default" data-month="8">Sep</button>
        <button type="button" class="btn btn-default" data-month="9">Oct</button>
        <button type="button" class="btn btn-default" data-month="10">Nov</button>
        <button type="button" class="btn btn-default" data-month="11">Dec</button>
        <button type="button" class="btn btn-default" data-month="0">Jan</button>
        <button type="button" class="btn btn-default" data-month="1">Feb</button>
        <button type="button" class="btn btn-default" data-month="2">Mar</button>
        <button type="button" class="btn btn-default" data-month="3">Apr</button>
        <button type="button" class="btn btn-default" data-month="4">May</button>
        <!--<button type="button" class="btn btn-default" data-month="5">Jun</button>-->
      </div>
    </div>

    <table id="orders" class="table table-striped">
      <thead>
        <tr>
          <th style="width:30px">Total</th>
          <th>Order #</th>
          <th>By</th>
          <th>Request</th>
          <th style="width:35px">Pay</th>
          <th>Hours</th>
          <th style="width:24px">Profit</th>
        </tr>
        <tr id="rowsSummary"></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div id="edit" class="route">
    <div class="form-actions admin-nav">
      <div class="controls">
        <a href="#list" class="btn">Back</a>
        <a href="#" class="btn btn-inverse request" target="_blank">Request</a>
        <!-- <a href="#" class="btn btn-primary save">Save</a>
        <a href="#" class="btn btn-warning refund">Refund</a> -->
      </div>
    </div>
    <div id="order"></div>
  </div>

</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = { session: {{{session}}}, orders: {{{orders}}} };
      Router = require('/scripts/adm/orders/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/adm.js" defer onload="initApp()"></script>

</html>
