  <div id="marketingTagForm" class="route" style="display:block;">
    <div class="form-actions admin-nav">
      <div class="controls">
        <a href="/adm/orders" class="btn">Back</a>
      </div>
    </div>

    <div class="twocol">
      <div id="marketingTagList"></div>

      <fieldset>
        <h3>Create a new marketing tag</h3>
        <div class="control-group">
          <label class="control-label" for="name"><b>name</b> e.g. twitter</label>
          <div class="controls">
            <input name="name" type="text" class="input-medium"
              value="name1" placeholder="name">
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="type"><b>type</b> e.g. channel, campaign, usage</label>
          <div class="controls">
            <select name="type" class="input-medium">
              <option value="channel">channel</option>
              <option value="campaign">campaign</option>
              <option value="usage">usage</option>
            </select>
          </div>
        </div>
        <div class="control-group">
          <label class="control-label" for="group"><b>group</b> e.g. Direct, Affiliate, Ad, Social, SEO, Press</label>
          <div class="controls">
            <input name="group" type="text" class="input-medium"
              value="group1" placeholder="group">
          </div>
        </div>

        <div class="alert alert-success">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h4>Saved</h4>
        </div>
        <div class="alert alert-error">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <h4>Error</h4>
        </div>
        <div class="form-actions">
          <a href="#" class="save button">Save</a>
        </div>

      </fieldset>
    </div> <!-- end .twocol -->
  </div> <!-- end #marketingTagForm -->
</body>

  <script type="text/javascript">
    function initApp() {
      M = require('/scripts/marketingtags/Models');
      C = require('/scripts/marketingtags/Collections');
      V = require('/scripts/marketingtags/Views');

      var model = new M.MarketingTag();
      var collection = new C.MarketingTags();
      window.tf = new V.MarketingTagForm({ model: model, collection: collection });
      collection.fetch()
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>
