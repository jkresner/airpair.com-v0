<!doctype html>
<html lang="en" ng-app='AirpairAdmin'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Orders | AirPair</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/adm.css">
</head>

<body>

  {{> adminNav }}
