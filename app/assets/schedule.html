<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Schedule your AirPair</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/stylesheets/app.css">
</head>

<body id="schedulepage">

  <nav>
      <div>
        <a href="/" title="Pair programming, code review, architecture advice & more..." class="logo"> </a>

        <div class="contactus">
          (800) 487-0668
        </div>
      </div>
  </nav>

  <!-- airpair/schedulepage/new/{requestid}

  Y expertId:         { required: true, type: ObjectId, ref: 'Expert', index: true }
  Y expert:           { required: true, type: {} }
  Y time:             { required: true, type: Date, index: true }
  Y hours:            { required: true, type: Number }
  Y gCal:             { required: true, type: {} }

  -->


  <div id="list" class="route"></div>


  <div id="new" class="route">

    <div class="step0"> <!-- Only show step if more than one expert available to book -->
      <h2>Choose expert for call</h2>

      <div id="bookableExpert">
        {{each bookable}}
          <img class="expertPic" src="{{expert.pic}}" />
          Available {{ expert.qtyAvailable }} Hours <a href="">Book more</a>
        {{/each}}
      </div>

    </div>

    <div class="step1">

      <div class="dateTimePicker"></div>

    </div>

  </div>

  <!-- airpair/schedule/confirm/{requestid} -->

  <div id="confirm" class="route"></div>


</body>

  <script type="text/javascript">
    function initApp() {
      var pageData = {};
      Router = require('/scripts/schedule/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/app.js" defer onload="initApp()"></script>

</html>
