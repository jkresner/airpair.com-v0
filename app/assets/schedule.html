<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Schedule Call</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="/css/adm-old.css">
</head>

<body id="schedulepage">

  {{> adminNav }}

  <div class="form-actions admin-nav">
    <a class="btn" href="/adm/pipeline/request/{{request._id}}">Back</a>
  </div>
  <div id="schedule" class="route" style="padding-top:10px">
    <div class="available"></div>

  </div>

  <div id="calls">
    <legend>Scheduled</legend>
    <div id="scheduled">

    </div>
  </div>

</body>
  <style>
    .admin-nav { width:1240px;margin:auto;margin-top:-15px }
    #calls { width:1240px;margin:auto; }
    .call { float:left;width:100px;margin-right:10px; }
    .call img { display:block; }
  </style>

  <script type="text/javascript">
    function initApp() {
      var pageData = { {{JSON 'session' }}, {{JSON 'request' }}, {{JSON 'orders' }}, segmentioKey: '{{{segmentioKey}}}' };
      Router = require('/scripts/ap/schedule/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/ap.js" defer onload="initApp()"></script>
</html>
