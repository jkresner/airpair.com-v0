<!doctype html>
<html lang="en">
<head>
  <title>AirPair | {{ tagsString request.tags }} request</title>
  <meta charset="utf-8">
  <meta name="robots" content="noindex, nofollow" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="airpair connects companies with expert developers for remote software consulting and pair programming. Hire the best of the best 1 hour at a time.">
  <meta name="keywords" content="{{ tagsString request.tags }}">
  <meta property="og:title" content="airpair, {{ tagsString request.tags }} request" />
  <meta property="og:type" content="airpair:request" />
  <meta property="og:image" content="http://www.airpair.com/images/icons/icon48.png" />
  {{> siteStyles }}
</head>

<body id="review">

  <div class="site-container">

    {{> siteNav this }}

    <div class="site-inner">
      <div class="wrap">

        <div id="detail" class="route"><div id="request"></div></div>

        <div id="book" class="route"></div>

        <div id="thankyou" class="route"></div>

     </div>
    </div>

  </div>

  {{> siteFooter }}

</body>

  <script type="text/javascript">
    window.useOlark = true;
    function initApp() {
      var pageData = { {{JSON 'isProd'}} , {{JSON 'session'}}, {{JSON 'request'}} };
      Router = require('/scripts/ap/review/Router');
      window.router = new Router(pageData);
    }
  </script>
  <script src="/javascripts/vendor.js" defer></script>
  <script src="/javascripts/ap.js" defer onload="initApp()"></script>
</html>
